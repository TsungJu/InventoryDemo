{% extends "layout.html" %}
{% block title %}
SignUp
{% endblock %}
{% block content %}
<div class="container">
  <div class="row align-items-start">
    <div class="col">
      <h4>Account Management</h4>
      <hr>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" onclick="document.getElementById('id03').style.display='block'">Account Create</button>
      <div id="id03" class="modal">
        <span onclick="document.getElementById('id03').style.display='none'" class="close" title="Close Modal">&times;</span>
          <form class="modal-content animate" method="post" action="/account">
            <div class="container">
              <label for="user_id" style="color: #ffffffb7">USER ID</label>
              <input type="text" id="user_id" name="user_id">
            
              <label for="password" style="color: #ffffffb7">PASSWORD</label>
              <input type="password" id="password" name="password">
            
              <label for="email" style="color: #ffffffb7">EMAIL</label>
              <input type="text" id="email" name="email">

              <label style="color: #ffffffb7">ROLE</label>
              <div class="form-check">
                <input id="user" name="role" type="radio" class="form-check-input" value="user" checked>
                <label class="form-check-label" for="user" style="color: #ffffffb7">USER</label>
              </div>
              <div class="form-check">
                <input id="admin" name="role" type="radio" class="form-check-input" value="admin">
                <label class="form-check-label" for="admin" style="color: #ffffffb7">ADMIN</label>
              </div>
            
              <button type="submit" class="btn btn-primary">CREATE</button>
            </div>
          </form>
        </div>

      <script>
        // Get the modal
        var modal = document.getElementById('id03');
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
      </script>
</div>
{% endblock %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" >
    </head>

    <body>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

        <div class="navbar">
            <a href="{{ url_for('home') }}" class="navbar-item">Home</a>
            <a href="{{ url_for('about') }}" class="navbar-item">About</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('products') }}" class="navbar-item">Products</a>
                <a href="{{ url_for('admin') }}" class="navbar-item">Admin</a>
                <!--<a href="{{ url_for('select_widgets') }}" class="navbar-item">Select widgets</a>
                <a href="{{ url_for('select_widgets_select_opt') }}" class="navbar-item">Select widgets select option</a>-->
                <a class="nav-link" href="/logout">Log out</a>
            {% else %}
                <a class="nav-link" href="/login">Log in</a>
            {% endif %}
        </div>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>Â© Leonard Inc. 2022. All Rights Reserved. </p>
            </footer>
        </div>
    </body>
</html>

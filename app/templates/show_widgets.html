{% extends "layout.html" %}
{% block title %}
Show widgets
{% endblock %}
{% block content %}
<div class="container">
    <div class="row align-items-start">
    <div class="col">
      <p>Widgets List</p>
    </div>
    
    {% for widget in widgets %}
      <div class="row">
        <div class="col">{{ widget.name }}</div>
        <div class="col">{{ widget.description }}</div>
      </div>
    {% endfor %}

</div>
{% endblock %}
